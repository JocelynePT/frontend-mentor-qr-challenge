<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- CSS Styles-->
    <link rel="stylesheet" href="styles.css">

     <!-- Google Fonts-->
     <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">

    <!-- Icon -->
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon.png">

    <title>Frontend Mentor | QR Code component</title>
</head>
<body>
    <div class="container-fluid">
        <div class="card text-center">
            <img src="images/qr.png" class="card-img-top" alt="QR Code">
            <div class="card-body">
                <h5 class="card-title">Improve your front-end skills by building projects</h5>
                <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
